<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="width: 50px;"></a>

    <main>
            <div class="container-fluid mt-5">
                <h4>Formulario para agregar Salones</h4>

                <form id="formSalones" class="mt-3">
                    <fieldset>
                        <legend>Nuevo Salón</legend>
                        <div class="fila mb-3">
                            <label for="nombreSalon" class="form-label">Nombre</label>
                            <input id="nombreSalon" class="form-control" required autofocus autocomplete="off">
                        </div>

                        <div class="fila mb-3">
                            <label for="direccionSalon" class="form-label">Direccion</label>
                            <input id="direccionSalon" class="form-control" required autocomplete="off">
                        </div>

                        <div class="fila mb-3">
                            <label for="descripcionSalon" class="form-label">Descripcion</label>
                            <input id="descripcionSalon" class="form-control" required autocomplete="off">
                        </div>

                        <div class="fila mb-3">
                            <label for="precioSalon" class="form-label">Precio</label>
                            <input id="precioSalon" class="form-control" required autocomplete="off">
                        </div>

                        <div class="fila mb-3">
                            <label for="imagenSalon" class="form-label">Imagen</label>
                            <input id="imagenSalon" type="file" class="form-control" accept="image/*" required>
                        </div>

                        <div class="fila">  
                            <button type="submit" class="btn btn-primary">Guardar Salón</button>
                        </div>
                
                    </fieldset>
                </form>
            </div>
    </main>

    <h3 class="mt-5">Lista De Salones</h3>
    <table class="table table-striped mt-3" id="tablaSalones">
        <thead>
            <tr>
                <th>ID</th> 
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
    </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
<script src="altaSalon.js"></script>
<script src="accionesSalon.js"></script>
</body>
</html>
